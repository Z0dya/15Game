<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <title>Пятнашки</title>
</head>

<body>
    <div class="container">
        <h1>Игра: пятнашки</h1>
        <button class="buttonRand" onclick="newRand()">Сгенерировать поле</button>
        <div class="game">
            <div class="blocks">
                <button class="block"><span class="randNumbers">1</span>
                </button>

                <button class="block"><span class="randNumbers">2</span>
                </button>

                <button class="block"><span class="randNumbers">3</span>
                </button>

                <button class="block"><span class="randNumbers">4</span>
                </button>

                <button class="block"><span class="randNumbers">5</span>
                </button>

                <button class="block"><span class="randNumbers">6</span>
                </button>

                <button class="block"><span class="randNumbers">7</span>
                </button>

                <button class="block"><span class="randNumbers">8</span>
                </button>

                <button class="block null-block"><span class="randNumbers">0</span>
                </button>

            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
